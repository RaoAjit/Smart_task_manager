<html>
<head>
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Smart Task Analyzer</h1>

<div class="container">
    <div class="input-section card">
        <h2>Add Tasks</h2>
        <textarea id="taskInput" placeholder='[
  {
    "title": "Fix login bug",
    "due_date": "2025-11-30",
    "importance": 8,
    "estimated_hours": 3,
    "dependencies": []
  }
]'></textarea>
        <button id="analyzeBtn">Analyze Tasks</button>
    </div>

    <div class="output-section card">
        <h2>Results</h2>
        <div id="results"></div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
